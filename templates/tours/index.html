{% extends 'base.html' %}

{% block main %}
    <section class="jumbotron text-center mt-4" style="background: url('https://cdn.pixabay.com/photo/2015/06/08/14/47/columns-801715_1280.jpg'); background-position: center center">
        <h1 class="display-4">Всякие туры</h1>
        <p class="lead">{{ subtitle }}</p>
        <p class="mt-5 w-50 mx-auto">{{ description }}</p>
    </section>
    <div class="row mt-5">
        {% for tour_key, tour_value in tours.items %}
            <div class="col-4">
                <div class="card mb-4">
                    <div class="embed-responsive embed-responsive-16by9">
                        <img class="card-img-top embed-responsive-item" src="{{ tour_value.picture }}" alt="{{ tour_value.title }}" />
                    </div>
                    <div class="card-body">
                    <h2 class="h5 card-title">{{ tour_value.title }}</h2>
                        <p class="card-text">{{ tour_value.description }}</p>
                        <a href= {% url 'tour' tour_key %} class="btn btn-sm btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
